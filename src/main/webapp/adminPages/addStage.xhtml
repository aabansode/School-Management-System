<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <script type="text/javascript">
        $(document).ready(function() {
            $('#tes').DataTable();
        });
        var $element3 = $(document.getElementById("displayStageForm:displayStageTable"));
        $element3.DataTable();
        alert("$element3");

    <body>

        <ui:composition template="./../admin.xhtml">

            <ui:define name="adminContent">

                <section class="content">

                    <div class="row">
                        <div class="center">
                            <h:form>
                                <h:commandButton value="Add New Stage" a:data-toggle="modal" a:data-target="#squarespaceModal" styleClass="btn btn-primary center-block">
                                    <f:ajax   execute="@form" />
                                </h:commandButton>
                            </h:form>
                        </div>
                        <ui:include src="addNewStageForm.xhtml"/>
                    </div>


                    <div class="row">
                        <section class="content">
                            <div class="center center-block">

                                <div class="box">
                                    <div class="box-header">
                                        <h3 class="box-title">All Stages</h3>
                                    </div>

                                    <!-- /.box-header -->
                                    <div class="box-body">
                                        <h:form id="displayStageForm">
                                            <h:dataTable id="stageDataTable" value="#{stageService.allStages}" var="stage"  styleClass="table table-bordered table-striped">
                                                <tbody>
                                                    <h:column>
                                                        <f:facet name="header">Stage Name</f:facet>
                                                        <h:outputText value=" #{stage.stageName}"/>
                                                    </h:column>


                                                    <h:column>
                                                        <f:facet name="header">Stage Rows</f:facet>

<!--                                                        <h:dataTable vlaue="#{stage.stageRowses}" var="stageRow">
                                                            <h:column>
                                                                <h:outputText value="#{stageRow.rowName}"/>
                                                            </h:column>
                                                            <h:column>
                                                                <h:commandLink  action="#{stageService.deleteStage(stage)}"   >
                                                                    <i class="fa  fa-trash"></i>
                                                                    <f:ajax   execute="@form" render=":displayStageForm stageDataTable" onevent="function(data) { if (data.status === 'success') { $('#displayStageForm\\:stageDataTable').DataTable() } }"/>
                                                                </h:commandLink>
                                                            </h:column>
                                                        </h:dataTable>-->

                                                    </h:column>

                                                    <h:column>
                                                        <f:facet name="header">Stage Year</f:facet>
                                                        <h:outputText value="#{stage.stageYear}" />
                                                    </h:column>

                                                    <h:column>

                                                        <f:facet name="header">Action</f:facet>

                                                        <h:commandLink  action="#{stageService.setStage(stage)}"
                                                                        a:data-toggle="modal" a:data-target="#editStageModal" >
                                                            <i class="fa fa-edit"></i>
                                                            <f:ajax   execute="@form" render=":editStageForm"/>                  
                                                        </h:commandLink>

                                                        <span>  </span>
<!--                                                            <h:commandLink  action="#{stageService.saveStage(stage)}"  >
                                                            <i class="fa fa-save"></i>
                                                        </h:commandLink>-->
                                                        <span>  </span>
                                                        <h:commandLink  action="#{stageService.deleteStage(stage)}"   >
                                                            <i class="fa  fa-trash"></i>
                                                            <f:ajax   execute="@form" render=":displayStageForm stageDataTable" onevent="function(data) { if (data.status === 'success') { $('#displayStageForm\\:stageDataTable').DataTable() } }"/>
                                                        </h:commandLink>



                                                    </h:column>
                                                </tbody>


                                            </h:dataTable>
                                        </h:form>

                                    </div>

                                    <!-- /.box-body -->
                                </div>
                            </div>
                        </section>
                        <ui:include src="editStageForm.xhtml"/>
                    </div>


                </section>

                <!-- page script -->


            </ui:define>

        </ui:composition>

    </body>
</html>
